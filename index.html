<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>S2-06 üèÅ Entrega - CSS Desenvolvendo Interface KenzieFlix</title>

<body>

    <main>

        <section class="container">
            <figure class="container-item">
                <img src="img/logo.png" alt="Logo KenzieFlix">
                <figcaption hidden>Logo KenzieFlix</figcaption>
            </figure>
            <h2 class="container-item">Quem est√° assistindo?</h2>
            <div class="container-item">
                <ul class="users-wrapper">
                    <li class="users">
                        <figure class="fig-user">
                            <img class="img-user" src="img/panda.png" alt="Foto do Perfil 1">
                            <figcaption hidden>Foto do Perfil 1</figcaption>
                        </figure>
                        <p>Richardson</p>
                    </li>
                    <li class="users">
                        <figure class="fig-user">
                            <img class="img-user" src="img/pink.png" alt="Foto do Perfil 2">
                            <figcaption hidden>Foto do Perfil 2</figcaption>
                        </figure>
                        <p>Laura</p>
                    </li>
                    <li class="users">
                        <figure class="fig-user">
                            <img class="img-user" src="img/robot.png" alt="Foto do Perfil 3">
                            <figcaption hidden>Foto do Perfil 3</figcaption>
                        </figure>
                        <p>Gustavo</p>
                    </li>
                    <li class="users">
                        <figure class="fig-user">
                            <img class="img-user" src="img/plus.png" alt="Foto do Perfil 4">
                            <figcaption hidden>Foto do Perfil 4</figcaption>
                        </figure>
                        <p>Adicionar Perfil</p>
                    </li>
                </ul>
            </div>
            <a href="" class="container-item">Gerenciar Perfis</a>
